<div class="container" style="margin-top: 20px;" id="searchbar">

                         <button type="button" class="btn btn-primary"  @click="sousuo('baidu')">百度</button>
                         <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >搜索引擎</button>

<script>
    var vm = new Vue({
        el: '#searchbar',
        data: {
            search: '',
        },
        methods: {
            sousuo: function (input) {
                //根据input的值在不同搜索引擎上搜索
                switch (input) {
                    case 'baidu':
                        window.open('https://www.baidu.com/s?wd=' + this.search);
                        break;
                    case 'google':
                        window.open('https://www.google.com/search?q=' + this.search);
                        break;
                    case 'biying':
                        window.open('https://www.bing.com/search?q=' + this.search);
                        break;
                    case 'github':
                        window.open('https://www.github.com/search?q=' + this.search);
                        break;
                    case 'csdn':
                        window.open('https://so.csdn.net/so/search/s.do?q=' + this.search);
                        break;
                }
            }
        }
    });
    var main_block =new Vue({
        el: '#main-block',
        data:{

        },
        methods: {
            Common_websites:function (input){
               switch (input){
                   case 'mail':
                       window.open('http://smtp.nefu.edu.cn/');
                       break;
                     case 'webVPN':
                         window.open('https://webvpn.nefu.edu.cn/');
                         break;
                   case 'Oj':
                       window.open('https://acm.webvpn.nefu.edu.cn/');
                       break;
                   case 'Inefu':
                       window.open('https://i.webvpn.nefu.edu.cn/');
                       break;
                   }
            }
        }
    })
</script>
